<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="process.php" method="post">
            <h1>Pizza Order Form</h1>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" />
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" />
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" />
            </p>
            <p>
                <label for="contactnumber">Contact Number:</label>
                <input type="text" id="contactnumber" name="contactnumber" />
            </p>
            <p>
                <label for="date">Preferred Delivery Date</label>
                <input type="date" id="date" name="date" />
            </p>
            <p>Size</p>
            <input type="radio" id="small_radio" name="small_radio" value="yes" />
            <label for="small_radio">Small</label>
            <input type="radio" id="med_radio" name="med_radio" value="yes" />
            <label for="med_radio">Medium</label>
            <input type="radio" id="large_radio" name="large_radio" value="yes" />
            <label for="large_radio">Large</label>
            <p>Flavor:</p>
            <p>
                <input type="checkbox" name="hawaiian" id="hawaiian" />
                <label for="hawaiian">Hawaiian (Php 150.00)</label>
                <select name="qty1" id="qty1">
                    <option value="1 ">1</option>
                    <option value="2 ">2</option>
                    <option value="3 ">3</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="Pepperoni" id="Pepperoni" />
                <label for="Pepperoni">Pepperoni (Php 140.00)</label>
                <select name="qty2" id="qty2">
                    <option value="1 ">1</option>
                    <option value="2 ">2</option>
                    <option value="3 ">3</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="Vegetable" id="Vegetable" />
                <label for="Vegetable">Vegetable (Php 130.00)</label>
                <select name="qty3" id="qty3">
                    <option value="1 ">1</option>
                    <option value="2 ">2</option>
                    <option value="3 ">3</option>
                </select>
            </p>
            <p>
                <label for="creditcard">Credit Card Number:</label>
                <input type="password" id="creditcard" name="creditcard" />
            </p>
            <p>
                <label for="pin">Pin:</label>
                <input type="password" id="pin" name="pin" />
            </p>
            <p>Any suggestion?</p>
            <textarea name="suggestion" rows="5" cols="50"> </textarea>
            <p>
                <input type="submit" value="Submit" />
            </p>
            
        </form>
    </body>
</html>
