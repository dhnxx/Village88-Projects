<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <img class="head" src="./june2021.png" alt="June Calendar" />
                <h1 class="head">July 2021</h1>
                <img class="head" src="./aug2021.png" alt="August Calendar" />
            </header>

            <div class="calendar">
                <div class="days">
                    <ul>
                        <li class="sun">Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li class="sat">Sat</li>
                    </ul>
                </div>

                <div class="week-one">
                    <ul>
                        <li class="blank"></li>
                        <li class="blank"></li>
                        <li class="blank"></li>
                        <li class="blank"></li>
                        <li>1</li>
                        <li>2</li>
                        <li class="sat">3</li>
                    </ul>
                </div>

                <div class="week-two">
                    <ul>
                        <li class="sun">4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li class="sat">10</li>
                    </ul>
                </div>

                <div class="week-three">
                    <ul>
                        <li class="sun">11</li>
                        <li>12</li>
                        <li>13</li>
                        <li>14</li>
                        <li>15</li>
                        <li>16</li>
                        <li class="sat">17</li>
                    </ul>
                </div>

                <div class="week-four">
                    <ul>
                        <li class="sun">18</li>
                        <li>19</li>
                        <li>20</li>
                        <li>21</li>
                        <li>22</li>
                        <li>23</li>
                        <li class="sat">24</li>
                    </ul>
                </div>

                <div class="week-five">
                    <ul>
                        <li class="sun">25</li>
                        <li>26</li>
                        <li>27</li>
                        <li>28</li>
                        <li>29</li>
                        <li>30</li>
                        <li class="sat">31</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
