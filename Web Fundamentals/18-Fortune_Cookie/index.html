        <script>
            $(document).ready(function () {
                function swapSource(element) {
                    let temp = $(element).attr("src");
                    $(element).attr("src", $(element).attr("data-alt-src"));
                    let customAttr = temp;
                    $(element).attr("data-alt-src", customAttr);
                }
                $(".grid").on(
                    "mouseenter mouseleave",
                    "div img",
                    function () {
                        swapSource($(this));
                    },
                    function () {
                        swapSource($(this));
                    }
                );
            });
        </script>
